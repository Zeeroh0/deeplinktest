<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Link Test</title>
</head>
<body>
  <button id="sws-link1" >ProductDetail?productId=123</button>
  <button id="sws-link2" >brandId=122</button>
  <button id="sws-link3" >Category?categoryId=25</button>
  
  <button id="sws-link4" >ProductDetail?productId=123</button>

  <script>

      console.log('Clicked the sws-link button');

    document.getElementById('sws-link3').addEventListener('click', () => {
      console.log('Clicked the sws-link button');
      window.location.href='swsapp://Category?categoryId=25';
    });
    
    document.getElementById('sws-link4').addEventListener('click', () => {
      console.log('Clicked the sws-link button');
      window.location.href='swsappdev://ProductDetail?productId=123';
    });
    document.getElementById('sws-link5').addEventListener('click', () => {
      console.log('Clicked the sws-link button');
      window.location.href='swsappdev://brandId=122';
    });
    document.getElementById('sws-link6').addEventListener('click', () => {
      console.log('Clicked the sws-link button');
      window.location.href='swsappdev://Category?categoryId=25';
    });

</html>
